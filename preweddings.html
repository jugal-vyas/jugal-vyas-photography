<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap"
      rel="stylesheet"
    />

    <link href="./css/portfolio.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="./assets/jv-logo-cropped.png"
          style="height: 3em;"
          class="d-inline-block align-top"
          alt="Jugal Vyas Photopgraphy"
        />
      </a>

      <button
        class="navbar-toggler hidden-lg-up"
        type="button"
        data-toggle="collapse"
        data-target=".dual-collapse2"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse dual-collapse2">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav text-center">
          <li class="nav-item pad-navlinks">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item pad-navlinks">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item pad-navlinks">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="padding-from-margin"></div>

    <div class="accordion" id="stories-accordion"></div>

    <div class="row">
      <div class="col-12 text-center social-outer">
        <span class="social">
          <a
            class="no-decoration"
            href="//api.whatsapp.com/send?phone=917977245092&text=Hi Jugal.."
          >
            <i class="lni-whatsapp"></i>
          </a>
        </span>
        <span class="social">
          <a
            class="no-decoration"
            href="https://instagram.com/jugalvyasphotography"
          >
            <i class="lni-instagram"></i>
          </a>
        </span>
        <span class="social">
          <a
            class="no-decoration"
            href="https://www.facebook.com/Jugal-Vyas-Photography-572304116289494/"
          >
            <i class="lni-facebook"></i>
          </a>
        </span>
      </div>
    </div>

    <div
      id="storyInModal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="story-label"
      aria-hidden="true"
    >
      <div
        class="modal-xl modal-dialog h-100 d-flex flex-column justify-content-center modal-slider"
      >
        <div class="modal-content" style="background: black">
          <div class="your-class" style="height: 100%;">
            <div class="row my-auto story-large-row" style="height: 80%">
              <div
                id="modal-large-contents"
                class="col-12 slider slider-for justify-content-center"
                style="height: inherit;"
              ></div>
            </div>
            <div class="row" style="height: 20%;">
              <div
                id="modal-small-contents"
                class="col-12 slider slider-nav text-center"
                style="height: 100%"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
  />
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
    rel="stylesheet"
  />

  <script src="./js/slider.js"></script>

  <script src="./js/preweddings.js"></script>
</html>
